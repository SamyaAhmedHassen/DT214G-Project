<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  
  <style>
      h1 {
        color: #2c3e50; 
      }
  </style>
  <body>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-owner">
          {% if site.github.is_project_page %}
            <a href="{{ site.github.repository_url }}">{{ site.title }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.
          {% endif %}
        </span>
        <span class="site-footer-credits">
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Cayman theme.
        </span>
      </footer>
    </main>
    
  </body>
</html>
